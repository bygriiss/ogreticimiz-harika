<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol - Öğreticimiz Harika</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            color: #444;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 100px auto 40px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <span class="logo">Öğreticimiz Harika</span>
        <nav>
            <a href="index.html">Anasayfa</a>
            <a href="uye-ol.html" class="active">Üye Ol</a>
        </nav>
    </header>

    <div class="container">
        <h2>Üye Ol</h2>
        <form>
            <input type="text" placeholder="Ad Soyad" required>
            <input type="email" placeholder="E-posta" required>
            <input type="text" placeholder="Kullanıcı Adı" required>
            <input type="password" placeholder="Şifre" required>
            <button type="submit">Kayıt Ol</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Fillfire. Tüm hakları saklıdır.
    </footer>
</body>
</html>
